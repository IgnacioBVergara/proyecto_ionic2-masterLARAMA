<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAtras()" fill="clear">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center; margin-left: -80px; font-weight: bold;">RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="colorcito" style="--background: linear-gradient(to bottom, #ADD8E6, #7FFFD4);">
  <div style="text-align: center; margin: 20px 0;">
    <ion-avatar style="display: inline-block;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile Picture" />
    </ion-avatar>
    <ion-label style="display: block; margin-top: 10px; font-size: 24px; font-weight: bold;">Ingreso Alumno/Profesor</ion-label>
  </div>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="correo" label="Correo:" placeholder="Ingrese su correo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]="contrasena" label="Contraseña:" type="password" placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center; margin: 20px;">
    <ion-button color="secondary" expand="full" (click)="iniciarSesion()">Iniciar sesión</ion-button>
  </div>

  <!-- Botón "Registrarse" -->
  <div style="text-align: center; margin: 20px;">
    <ion-button color="primary" expand="full" (click)="irARegistro()">Registrarse</ion-button>
  </div>

  <div style="margin: 20px 0 10px 20px; display: flex; align-items: center;">
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label> Mantener cuenta iniciada</ion-label>
  </div>

  <div style="text-align: center; margin: 0 20px;">
    <a (click)="recuperarContrasena()" style="color: #007bff; text-decoration: none; font-size: 14px; cursor: pointer;">Recuperar contraseña</a>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary" class="footer-buttons">    
      <ion-button expand="full" (click)="irASesiones()">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<style>
  ion-content {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
  }

  .footer-buttons {
    display: flex;
    justify-content: center;
    width: 100%;
  }

  ion-button {
    --size: 60px;
    font-size: 1.5rem;
    margin: 0 10px;
  }
</style>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAtras()" fill="clear">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center; margin-left: -80px; font-weight: bold;">Generar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="colorcito" style="--background: linear-gradient(to bottom, #ADD8E6, #7FFFD4);">
  <div style="text-align: center; margin: 20px 0;">
    <ion-avatar style="display: inline-block;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile Picture" />
    </ion-avatar>
    <ion-label style="display: block; margin-top: 10px; font-size: 24px; font-weight: bold;">Generar CÃ³digo QR</ion-label>
  </div>

  <!-- Muestra el nombre de la asignatura seleccionada -->
  <div *ngIf="asignatura">
    <ion-label style="font-size: 18px;">Asignatura: {{ asignatura }}</ion-label>
  </div>

  <div style="text-align: center; margin: 20px 0;">
    <ion-button (click)="generarQR()" expand="block" style="margin-top: 10px;">Generar QR</ion-button>
  </div>

  <!-- Mostrar el QR generado -->
  <div *ngIf="qrData" style="text-align: center;">
    <qrcode [qrdata]="qrData" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
  </div>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAtras()" fill="clear">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center; margin-left: -80px; font-weight: bold;">RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="colorcito" style="--background: linear-gradient(to bottom, #ADD8E6, #7FFFD4);">
  <div style="text-align: center; margin: 20px 0;">
    <ion-label style="display: block; margin-top: 10px; font-size: 24px; font-weight: bold;">Escanear código QR</ion-label>
    <div style="font-size: 14px; display: flex; justify-content: center; align-items: center; margin-top: 5px;">
      <ion-icon name="location-outline" style="margin-right: 5px;"></ion-icon>
      <span>Sede San Andrés, Concepción</span>
    </div>
  </div>

  <br>
  <br>

  <!-- Cuadro que simula la cámara -->
  <div style="position: relative; width: 80%; max-width: 400px; height: 300px; margin: 20px auto; border: 2px dashed #000; border-radius: 10px; overflow: hidden;">
    <!-- Video element where the camera feed will appear -->
    <video #video style="width: 100%; height: 100%; object-fit: cover;" playsinline></video>

    <!-- Superposición con el icono de la cámara y mensaje -->
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 80%; background: rgba(255, 255, 255, 0.3); border-radius: 10px;">
      <ion-icon name="camera-outline" style="font-size: 50px; color: #000; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></ion-icon>
      <p style="color: #000; text-align: center; position: absolute; bottom: 10px; width: 100%;">Coloca el código QR dentro del marco</p>
    </div>
  </div>

  <!-- Botón para iniciar escaneo de QR -->
  <!-- <div style="text-align: center; margin-top: 20px;">
    <ion-button (click)="iniciarEscaneoQR()" color="primary">
      <ion-icon name="scan" slot="start"></ion-icon>
      Iniciar Escaneo
    </ion-button>
  </div> -->

  <!-- Botón para guardar los datos del alumno sin necesidad de escanear -->
  <div style="text-align: center; margin-top: 20px;">
    <ion-button (click)="guardarDatosAlumno()" color="secondary">
      <ion-icon name="scan-circle-outline"></ion-icon>
      Escanear QR
    </ion-button>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary" class="footer-buttons">    
      <ion-button expand="full" (click)="irASesiones()">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<style>
  ion-content {
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Asegura que el contenido ocupe el espacio restante */
    height: 100%; /* Asegura que el ion-content ocupe todo el alto disponible */
  }

  .footer-buttons {
    display: flex;
    justify-content: center;
    width: 100%;
  }

  ion-button {
    --size: 60px; /* Ajusta el tamaño de los botones */
    font-size: 1.5rem; /* Ajusta el tamaño de la fuente */
    margin: 0 10px; /* Espaciado entre los botones */
  }
</style>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAtras()" fill="clear">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center; margin-left: -80px; font-weight: bold;">RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="colorcito" style="--background: linear-gradient(to bottom, #ADD8E6, #7FFFD4);">
  <div *ngIf="sesiones.length === 0" style="text-align: center; margin-top: 20px;">
    <ion-label>No se encontraron sesiones para este profesor.</ion-label>
  </div>

  <div *ngIf="sesiones.length > 0">
    <ion-list>
      <!-- Itera sobre el array de sesiones usando *ngFor -->
      <ion-item *ngFor="let sesion of sesiones">
        <ion-avatar slot="start">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Sesion Avatar" />
        </ion-avatar>
        <ion-label style="display: block; margin-top: 10px; font-size: 18px; font-weight: bold;">
          {{ sesion.asignatura || 'Asignatura no definida' }} - 
          {{ sesion.fechaGeneracion.toDate() | date: 'dd/MM/yyyy, h:mm a' }} <!-- Muestra la fecha correctamente -->
        </ion-label>
        <div style="font-size: 14px; display: flex; justify-content: center; align-items: center; margin-top: 5px;">
          <ion-icon name="location-outline" style="margin-right: 5px;"></ion-icon>
          <span>{{ sesion.sede || 'Ubicaci√≥n no definida' }}</span>
        </div>
        <div style="font-size: 14px; text-align: center; margin-top: 10px;">
          <ion-button fill="clear" (click)="verAsistencia(sesion)">
            
          </ion-button>
        </div>
        <div style="font-size: 14px; text-align: center;">
          <ion-button fill="clear" [href]="sesion.qrUrl" target="_blank">
            
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary" class="footer-buttons">
      <ion-button expand="full" (click)="irASesiones()">
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<style>
  ion-content {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
  }

  .footer-buttons {
    display: flex;
    justify-content: center;
    width: 100%;
  }

  ion-button {
    --size: 60px;
    font-size: 1.5rem;
    margin: 0 10px;
  }
</style>

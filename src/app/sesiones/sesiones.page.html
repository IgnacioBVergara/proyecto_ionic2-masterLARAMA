<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title style="text-align: center; width: 100%; font-weight: bold;">RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="colorcito" style="--background: linear-gradient(to bottom, #ADD8E6, #7FFFD4);">
  <ion-header collapse="condense"></ion-header>

  <!-- Contenedor flex para centrar los divs -->
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">

    <!-- Imagen del logo QR como botón -->


    <!-- Imagen del logo QR como botón -->
    <div style="text-align: center; margin: 20px 0;">
      <ion-button style="display: inline-block; padding: 0; margin-bottom: 10px; width: 200px; height: 150px;" fill="clear" (click)="irAVistaLogin()">
        <img src="https://cdn-icons-png.flaticon.com/512/3829/3829792.png" alt="Logo QR" style="border-radius: 50%; width: 100%; height: 100%; object-fit: cover;" />
      </ion-button>
      <div style="font-size: 18px; margin-top: 10px;"><strong>Profesor</strong></div>
    </div>
    

    
    <!-- Segundo div -->
    <div style="text-align: center; margin: 20px 0;">
      <ion-button style="display: inline-block; padding: 0; margin-bottom: 10px; width: 200px; height: 150px;" fill="clear" (click)="irAVistaAlumno()">
        <img src="https://cdn.icon-icons.com/icons2/1860/PNG/512/student3_118006.png" alt="Otra Opción" style="border-radius: 50%; width: 100%; height: 100%; object-fit: cover;" />
      </ion-button>
      <div style="font-size: 18px; margin-top: 10px;"><strong>Alumno</strong></div>
    </div>
    

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary" class="footer-buttons">    
      <!-- <ion-button expand="full">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>   -->
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<style>
  ion-content {
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Cambiado para que los elementos no se distribuyan por todo el espacio */
    height: 100%; /* Asegura que el ion-content ocupe todo el alto disponible */
  }

  .footer-buttons {
    display: flex;
    justify-content: center;
    width: 100%;
  }

  ion-button {
    --size: 60px; /* Ajusta el tamaño de los botones */
